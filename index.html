<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-leaves">
      <div class="transparent-bar">
        <img src="images/odin-logo.png" alt="" />
        <h1>Odin</h1>
      </div>
      <footer class="photo-credit">
        Photo by
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          title="Visit Halie West's page on Unsplash"
          >Halie West</a
        >
        on
        <a href="https://unsplash.com/" title="Visit the Unsplash website"
          >Unsplash</a
        >
      </footer>
    </div>
    <div class="main-content-container">
      <h2>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started.
      </h2>
      <h2>You know you want to.</h2>
      <form action="example.com/path" method="post">
        <fieldset>
          <legend>Let's do this!</legend>
          <div class="questions">
            <div class="questions-column">
              <label for="first_name">First Name:</label>
              <input type="text" id="first_name" name="first_name" />

              <label for="user_email">Email Address:</label>
              <input
                type="email"
                id="user_email"
                name="email"
                placeholder="you@example.com"
              />

              <label for="user_password">Password:</label>
              <input type="password" id="user_password" name="password" />
            </div>

            <div class="questions-column">
              <label for="last_name">Last Name:</label>
              <input type="text" id="last_name" name="last_name" />

              <label for="phone_number">Phone Number:</label>
              <input type="tel" id="phone_number" name="phone_number" />

              <label for="confirm_password">Confirm Password:</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                placeholder="you@example.com"
              />
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
